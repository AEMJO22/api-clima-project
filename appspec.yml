version: 0.2
os: linux
files:
  - source: /index.html
    destination: /var/www/html/index.html
permissions:
  - object: /home/ubuntu/app
    pattern: "**"
    owner: ubuntu
    group: ubuntu
hooks:
  BeforeInstall:
    - location: /before_install.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: /after_install.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: /start_server.sh
      timeout: 300
      runas: root
  ValidateService:
    - location: /validate_service.sh
      timeout: 300
      runas: root